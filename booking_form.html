<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Car Booking Form</h2>
            <form method="POST" action="/book">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required><br>

                <label for="check_in">Check In:</label>
                <input type="datetime-local" id="check_in" name="check_in" required><br>

                <label for="car_number">Car Number:</label>
                <input type="text" id="car_number" name="car_number" required><br>

                <button type="submit" class="submit-btn">BOOK</button>
            </form>
        </div>

        <div class="booking-data">
            <h3>Booking Information</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Check In</th>
                        <th>Car Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in booking_data %}
                    <tr>
                        <td>{{ booking.name }}</td>
                        <td>{{ booking.phone_number }}</td>
                        <td>{{ booking.check_in }}</td>
                        <td>{{ booking.car_number }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
